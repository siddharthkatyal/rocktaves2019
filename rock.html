<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       rock
    </title>
    <link rel="stylesheet" href="assets/stylesheets/rocktaves2019.css">
</head>
<body>
        <div class = "preload" id = "preload">
        <img class="rocktaveslogo"src="https://i.ytimg.com/vi/0AlBafi2NiQ/maxresdefault.jpg">
        </div> 
  <script type="text/javascript">

(function(){
 
 var preload = document.getElementById("preload");
 var loading = 0;
 var id = setInterval(frame, 64);

 function frame(){
  if(loading == 120) {
   clearInterval(id);
   window.open("./rocktaves2019.html", "_self");
  }
  else {
   loading = loading + 1;
   if(loading == 110) {
    preload.style.animation = "fadeout 1s ease";
   }
  }
 }


})();


    </script>
 </body>



</html>
